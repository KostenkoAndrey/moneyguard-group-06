tags:
  - Transactions
summary: Create transaction
operationId: createtTransaction
description: 'Create a transaction with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - type
          - category
          - summ
          - date
        properties:
          type:
            description: "Transaction's type"
            type: string
            example: '+'
          category:
            description: "Transaction's category"
            type: string
            example: "products"
          summ:
            description: "Transaction's amount"
            type: number
            example: 100.70
          comments:
            type: string
            example: "Optional note about the transaction"
          date:
            description: "Creation date"
            type: string
            example: '2020-02-20T00:00:00.000Z'
responses:
  '201':
    description: Creates a transaction.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a transaction!
            data:
              type: object
              $ref: '../../components/schemas/transactions.yaml'
  '400':
    $ref: '../../components/responses/transactions/tx_post_400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
