type: object
required:
  - name
  - email
  - password
properties:
  name:
    description: "User's name"
    type: string
    example: 'John Doe'
  email:
    description: "User's email"
    type: string
    example: example@gmail.com
  balance:
    description: "User's balance"
    type: string
    example: 888.88
